    <script>
        function a(min , max){
            return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
        }
        var c = a(1,10);
        console.log(c);
        while (true){
            var b = prompt('请输入一个1-10的整数:');
            if(b > c){
                alert('数字大了，请继续猜！');
            }else if(b < c){
                alert('数字小了，请继续猜！');
            }else{
                alert('恭喜您，猜对了!');
                break;  //退出程序
        }
        }
    </script>
